<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name"><span class="framed">{{ site.title | default: site.github.repository_name }}<span></h1>
      <a href="{{ site.github.releases_url }}/download/v2017.12-1c/programmer-avec-r.zip" class="btn">Télécharger (.zip)</a>
      <a href="{{ site.github.repository_url }}" class="btn">Voir sur GitHub</a>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> est un projet de Vincent Goulet (<a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>).</span>
        <span class="site-footer-credits">Cette page est produite par <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </section>

  </body>
</html>
